<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>
    <link rel="shortcut icon" href="images/instagram-favicon.png" type="image/x-icon">
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/14074f687d.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <div class="nav-section">
            <img src="images/instagram-logo.png" class="image-logo">
            <button><i class="fa-solid fa-house"></i>Home</button>
            <button><i class="fa-solid fa-magnifying-glass"></i>Search</button>
            <button><i class="fa-regular fa-compass"></i>Explore</button>
            <button><i class="fa-solid fa-clapperboard"></i>Reels</button>
            <button><i class="fa-brands fa-facebook-messenger"></i>Messages</button>
            <button><i class="fa-regular fa-heart"></i></i>Notifications</button>
            <button><i class="fa-regular fa-square-plus"></i>Create</button>
            <button><img src="images/travis-scott-profilepicture.jpg"> Profile</button>
            <button class="more-btn"><i class="fa-solid fa-bars"></i>More</button>
        </div>
        <div class="main-section">
            <div class="content-section"></div>
            <div class="suggestion-section"></div>
        </div>
    </div>
</body>
</html>
