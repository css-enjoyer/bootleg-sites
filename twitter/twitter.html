<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home / Twitter</title>
    <link href="https://unpkg.com/sanitize.css" rel="stylesheet"/>
    <link href="https://unpkg.com/sanitize.css/typography.css" rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/14074f687d.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        
        <div class="nav-section">
            <div class="wrapper">
                <div class="header-block"><i class="fa-brands fa-twitter"></i></div>
                <ul>
                    <li><a href="" class="nav-links home"><i class="fa-solid nav-icons fa-house"></i><span class="hide-span">Home</span></a></li>
                    <li><a href="" class="nav-links"><i class="fa-solid nav-icons fa-hashtag"></i><span class="hide-span"> Explore</span></a></li>
                    <li><a href="" class="nav-links"><i class="fa-solid nav-icons fa-bell"></i><span class="hide-span"> Notifications</span></a></li>
                    <li><a href="" class="nav-links"><i class="fa-solid nav-icons fa-envelope"></i><span class="hide-span"> Messages</span></a></li>
                    <li><a href="" class="nav-links"><i class="fa-solid nav-icons fa-bookmark"></i><span class="hide-span"> Bookmarks</span></a></li>
                    <li><a href="" class="nav-links"><i class="fa-solid nav-icons fa-clipboard-list"></i><span class="hide-span"> Lists</span></a></li>
                    <li><a href="" class="nav-links"><i class="fa-solid nav-icons fa-user"></i><span class="hide-span">Profile</span></a></li>
                    <li><a href="" class="nav-links"><i class="fa-solid nav-icons fa-ellipsis"></i><span class="hide-span"> More</span></a></li>
                </ul>
                <button class="twt-btn"><i class="fa-solid nav-icons fa-feather"></i><span class="hide-span">   Tweet</span></button>

                <a class="user-box-popup nav-links">
                    <div>
                        <img src="images/user-pic.jfif">
                        <div>
                            <p>user <i class="fa-solid fa-lock"></i></p>
                            <p>@username</p>
                        </div>
                    </div>
                    <i class="fa-solid nav-icons fa-ellipsis"></i>
                </a>
            </div>
        </div>

        <div class="feed-section">
            <div class="header-block">
                <p>Home</p>
                <i class="fa-solid fa-bolt-lightning"></i>
            </div>
            <div class="tweet-block">
                <div class="tweet-write">
                    <img src="images/user-pic.jfif">
                    <input type="text" placeholder="What's happening?">
                </div>
                <div class="tweet-btns">
                    <button><i class="fa-regular fa-image"></i></button>
                    <button><i class="fa-solid fa-film"></i></button>
                    <button><i class="fa-solid fa-list-ul"></i></button>
                    <button><i class="fa-regular fa-face-smile"></i></button>
                    <button><i class="fa-regular fa-calendar"></i></button>
                    <button><i class="fa-solid fa-location-dot"></i></button>
                    <button class="tweet-btn2">Tweet</button>
                </div>
            </div>
            <div class="test"></div>
            <div class="test"></div>
            <div class="test"></div>
        </div>
        
        <div class="trends-section"></div>
    </div>
</body>
</html>
